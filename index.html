<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Julian Pufler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="lib/descrambler.min.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700');
		
		html, body {
			font-family: 'Ubuntu Mono', monospace;
			background: #212121;
			height: 100%;
			margin: 0 auto;
			padding: 0;
		}

		body {
			width: 100%;
			justify-content: center;
			align-items: center;
			display: flex;
		}

		.scramble {
			font-weight: 100;
			font-size: 3.5rem;
			color: #fafafa;
		}
	</style>
</head>
<body>
	<div class="scramble" style="opacity:0">Welcome.</div>
	<script>
			scram_interval=null;var scram=()=>{var f=()=>$(".scramble").text("Welcome").scramble().animate({opacity:1},3000);if($(".scramble").css("opacity")==1){$(".scramble").animate({opacity:0},1500,f)}else{f()}}scram();scram_interval=setInterval(scram,30000);
	</script>
</body>
</html>
