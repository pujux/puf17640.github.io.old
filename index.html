<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Julian Pufler</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="lib/onepage_scroll/onepage-scroll.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="lib/onepage_scroll/jquery.onepage-scroll.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="main">
		<div class="slide">
			<div class="container">
				<div id="welcome-text" class="text-typing">
					<span id="welcome-text-1"></span><br>
					<span id="welcome-text-2"></span>
				</div>
				<a id="say-hello" class="bubble" onclick="javascript:$('#main').moveTo(3)"><span>say hello</span></a>
				<a id="invert-page" class="bubble" onclick="javascript:$('body').toggleClass('inverted')"><span>invert</span></a>
			</div>
		</div>
		<div class="slide">
			<div class="container">
			</div>
		</div>
		<div class="slide">
			<div class="container">
			</div>
		</div>
	</div>
